<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Contato | Viagens pelo Mundo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Viagens pelo Mundo</h1>
    <p>Fale conosco</p>
  </header>
  <nav>
    <a href="index.html">Início</a>
    <a href="destino.html">Destinos</a>
    <a href="contato.html">Contato</a>
  </nav>
<main>
  <h2>Entre em contato</h2>
  <form onsubmit="event.preventDefault(); enviarFormulario();" class="form-contato">
    <div class="campo">
      <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
      <label for="nome">Nome</label>
    </div>
    <div class="campo">
      <input type="email" id="email" name="email" required placeholder="seu@email.com">
      <label for="email">Email</label>
    </div>
    <div class="campo">
      <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Escreva sua mensagem aqui..."></textarea>
      <label for="mensagem">Mensagem</label>
    </div>
    <button type="submit" class="botao-enviar">✈️ Enviar mensagem</button>
  </form>
</main>
  <footer>
    <p>&copy; 2025 Viagens pelo Mundo. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
